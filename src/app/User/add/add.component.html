<div class="form-container">
  <div class="header-actions">
    <h1>Add New Students</h1>
    <button class="view-btn" [routerLink]="['/students']">
      <i class="fas fa-list"></i> View Students
    </button>
  </div>

  <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
    <div class="form-group">
      <label for="rollNo">Roll No:</label>
      <input type="number" id="rollNo" [(ngModel)]="student.rollNo" name="rollNo" required #rollNo="ngModel">
      <div *ngIf="rollNo.invalid && (rollNo.dirty || rollNo.touched)" class="error-message">
        Roll No is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="student.name" name="name" required #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
        Name is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="student.age" name="age" required min="5" max="25" #age="ngModel">
      <div *ngIf="age.invalid && (age.dirty || age.touched)" class="error-message">
        <div *ngIf="age.errors?.['required']">Age is required</div>
        <div *ngIf="age.errors?.['min'] || age.errors?.['max']">Age must be between 5 and 25</div>
      </div>
    </div>
    
   <div class="form-group gender-options">
  <label>Gender:</label>
  <div class="radio-group">
    <label>
      <input type="radio" [(ngModel)]="student.gender" name="gender" value="Male" required #gender="ngModel"> Male
    </label>
    <label>
      <input type="radio" [(ngModel)]="student.gender" name="gender" value="Female"> Female
    </label>
    <label>
      <input type="radio" [(ngModel)]="student.gender" name="gender" value="Other"> Other
    </label>
  </div>
  <div *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="error-message">
    Gender is required
  </div>
</div>

    
    <div class="form-group">
      <label for="stdClass">Class:</label>
      <input type="text" id="stdClass" [(ngModel)]="student.stdClass" name="stdClass" required #stdClass="ngModel">
      <div *ngIf="stdClass.invalid && (stdClass.dirty || stdClass.touched)" class="error-message">
        Class is required
      </div>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="submit-btn" [disabled]="studentForm.invalid">Add Student</button>
    </div>
  </form>
</div>
