<div class="header-container">
  <h1>All Students</h1>
  <button class="add-btn" [routerLink]="['/addStudents']">
    <i class="fas fa-plus"></i> Add Students
  </button>  
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Roll ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Class</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of Students; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ student.rollNo }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>
          <span class="gender-badge" 
                [class.male]="student.gender === 'Male'"
                [class.female]="student.gender === 'Female'"
                [class.other]="student.gender !== 'Male' && student.gender !== 'Female'">
            {{ student.gender }}
          </span>
        </td>
        <td>{{ student.stdClass }}</td>
        <td>
          <button class="delete-btn" (click)="deleteStudent(student.id)">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
